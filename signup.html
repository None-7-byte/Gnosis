<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="icon" type="image/x-icon" href="image/i.jpg">
  <link rel="stylesheet" href="css/signup.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <nav class="main-navbar">
    <div class="logo">
      <img src="image/logo.jpg" alt="GNOSIS Logo">
      <span class="logo-text">GNOSIS</span>
    </div>
    <ul class="nav-links">
      <li><a href="home.html"><i class="fas fa-home"></i> HOME</a></li>
      <li><a href="about.html"><i class="fas fa-info-circle"></i> ABOUT US</a></li>
      <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> SIGNIN</a></li>
    </ul>
  </nav>
  <div class="overlay">
    <div class="popup-container">
      <header>
        <div class="logo">
          <img src="https://api.iconify.design/mdi:shaker-outline.svg" alt="CaIN Logo" class="logo-icon">
          <span>GNOSIS SIGNUP</span>
        </div>
        <nav>
          <a href="#" class="nav-icon">
            <img src="https://api.iconify.design/mdi:close.svg" alt="Close" class="close-icon">
          </a>
        </nav>
      </header>
      <main>
        <div class="form-container">
          <div id="signupForm" class="form active">
            <h1>Create Account</h1>
            <p class="subtitle">Sign up to get started</p>

            <form id="registerFormElement">
              <div class="input-group">
                <img src="https://api.iconify.design/mdi:account-outline.svg" alt="Name" class="input-icon">
                <input type="text" id="name" placeholder="Your Name" required>
              </div>

              <div class="input-group">
                <img src="https://api.iconify.design/mdi:email-outline.svg" alt="Email" class="input-icon">
                <input type="email" id="registerEmail" placeholder="Your Email" required>
              </div>

              <div class="input-group">
                <img src="https://api.iconify.design/mdi:lock-outline.svg" alt="Password" class="input-icon">
                <input type="password" id="registerPassword" placeholder="Create Password" required>
              </div>

              <div class="input-group">
                <img src="https://api.iconify.design/mdi:lock-check-outline.svg" alt="Confirm Password" class="input-icon">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
              </div>

              <button type="submit" class="signup-btn">Create Account</button>

              <div class="divider">
                <span>or continue with</span>
              </div>

             <a href="https://accounts.google.com" class="google-btn">
    <img src="https://api.iconify.design/flat-color-icons:google.svg" alt="Google">
    Google
</a>


              <p class="login-link">
                Already have an account? <a href="login.html" class="switch-form" data-form="loginForm">Sign In</a>
              </p>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="js/signup.js"></script> 
</body>
</html>
