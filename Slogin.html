<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="image/i.jpg">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="main-navbar">
     <div class="logo">
      <img src="image/logo.jpg" alt="GNOSIS Logo">
      <span class="logo-text">GNOSIS</span>
    </div>
   <ul class="nav-links">
      <li><a href="home.html"><i class="fas fa-home"></i> HOME</a></li>
      <li><a href="about.html"><i class="fas fa-info-circle"></i> ABOUT US</a></li>
      <li><a href="signup.html"><i class="fas fa-sign-in-alt"></i> SIGN UP</a></li>
    </ul>
  </nav>
    <div class="overlay">
        <div class="popup-container">
            <header>
                <div class="logo">
                    <img src="https://api.iconify.design/mdi:shaker-outline.svg" alt="CaIN Logo" class="logo-icon">
                    <span>GNOSIS SIGN IN</span>
                </div>
                <nav>
                    <a href="#" class="nav-icon">
                        <img src="https://api.iconify.design/mdi:close.svg" alt="Close" class="close-icon">
                    </a>
                </nav>
            </header>

            <main>
                <div class="form-container">
                    <div id="loginForm" class="form active">
                        <h1>Welcome Back</h1>
                        <p class="subtitle">Sign in to continue to your account</p>

                        <form id="signupForm">
                            <div class="input-group">
                                <img src="https://api.iconify.design/mdi:email-outline.svg" alt="Email" class="input-icon">
                                <input type="email" id="email" placeholder="Your Email" required>
                            </div>

                            <div class="input-group">
                                <img src="https://api.iconify.design/mdi:lock-outline.svg" alt="Password" class="input-icon">
                                <input type="password" id="password" placeholder="Your Password" required>
                            </div>

                            <div class="remember-forgot">
                                <label class="remember">
                                    <input type="checkbox" id="remember">
                                    <span>Remember me</span>
                                </label>
                                <a href="#" class="forgot-link" data-form="forgotForm">Forgot Password?</a>
                            </div>

                            <button type="submit" class="signup-btn">Sign In</button>

                            <div class="divider">
                                <span>or continue with</span>
                            </div>

                         <a href="https://accounts.google.com" class="google-btn">
                           <img src="https://api.iconify.design/flat-color-icons:google.svg" alt="Google"> Google</a>
                        </form>
                    </div>
